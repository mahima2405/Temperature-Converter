<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="t3.css">
</head>
<body background="https://png.pngtree.com/thumb_back/fh260/back_our/20190628/ourmid/pngtree-simple-atmospheric-blue-temperature-needle-illustration-background-image_279280.jpg">
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperatureInput" placeholder="Enter temperature" />
        
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <br>
        <button id="convertButton">Convert</button>
        
        <div id="resultDisplay"></div>
    </div>
    
    <script src="t2.js"></script>
</body>
</html>
